<!DOCTYPE htm-l>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Card</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Button Styling */
        .gallery-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            padding: 15px 30px;
            font-size: 1.2em;
            font-family: 'Quicksand', sans-serif;
            background: linear-gradient(135deg, #ff6b6b, #fc5c7d);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 8px 25px rgba(252, 92, 125, 0.4);
            transition: all 0.4s ease;
            z-index: 999;
        }

        .gallery-btn:hover {
            background: linear-gradient(135deg, #fc5c7d, #6c5b7b);
            box-shadow: 0 12px 40px rgba(252, 92, 125, 0.6);
            transform: translateY(-5px);
        }

        .gallery-btn:active {
            transform: scale(0.95);
        }
    </style>
</head>

    <img src="ZUiY.gif" alt="stars" class="star">

            </div>
